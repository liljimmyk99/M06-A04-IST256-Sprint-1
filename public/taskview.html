    <h3>Task View</h3>
      <button id="addTaskButton" class="btn">Add Task</button>
      <!--Code from https://www.w3schools.com/howto/howto_css_modals.asp-->
      <!-- The Modal -->
      <div id="addTaskModal" class="modal">
        <!--Model Content-->
        <div class="modal-content">
          <span class="close"></span>
          <input type="text" id="taskNameField" name="taskName" placeholder="Name of Task Here" required>
          <input type="text" id="taskDescriptionField" name="description" placeholder="Description of Task here" required>
          <button  class="btn" type="button"  id="submitTaskButton">Submit Task</button>
        </div>
      </div>

      <table id="taskTable">
        <tr>
          <th>Name of Task</th>
          <th>Description of Task</th>
          <th>Due Date of Task</th>
        </tr>
      </table>
